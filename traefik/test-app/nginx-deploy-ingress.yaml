apiVersion: v1
kind: Namespace
metadata:
  name: nginx-app-ingress

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tls-secret
  namespace: nginx-app-ingress
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: digitalnucleus-store
    kind: ClusterSecretStore
  target:
    name: vmstar.lan
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
  data:
    - secretKey: tls.crt
      remoteRef:
        key: tls-secret
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: tls-secret
        property: tls.key

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-ingress
  name: nginx-ingress
  namespace: nginx-app-ingress
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-ingress
  template:
    metadata:
      labels:
        app: nginx-ingress
    spec:
      containers:
      - image: nginx:latest
        name: nginx-ingress
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx-ingress
  name: nginx-ingress
  namespace: nginx-app-ingress
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx-ingress

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: nginx-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: nginx-ingress.vmstar.lan
    http:
      paths:
      - backend:
          service:
            name: nginx-ingress
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
    - hosts:
        - nginx-ingress.vmstar.lan
      secretName: vmstar.lan

