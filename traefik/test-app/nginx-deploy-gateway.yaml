apiVersion: v1
kind: Namespace
metadata:
  name: nginx-app

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tls-secret
  namespace: nginx-app
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: digitalnucleus-store
    kind: ClusterSecretStore
  target:
    name: vmstar.lan
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
  data:
    - secretKey: tls.crt
      remoteRef:
        key: tls-secret
        property: tls.crt
    - secretKey: tls.key
      remoteRef:
        key: tls-secret
        property: tls.key

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: nginx-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:latest
        name: nginx
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: nginx-app
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nginx
  namespace: nginx-app
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik-gateway
      sectionName: websecure   # listener HTTPS del tuo Gateway
  hostnames:
    - "nginx.vmstar.lan"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: nginx
          port: 80


