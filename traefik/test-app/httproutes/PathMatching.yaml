apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: path-matching
  namespace: nginx-app-gateway
  labels:
    httproute: path-match
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik-gateway
  hostnames:
  - "nginx-gateway.vmstar.lan"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /blog
    backendRefs:
    - name: blog-svc
      port: 8070
  - matches:
    - path:
        type: PathPrefix
        value: /docs
    backendRefs:
    - name: docs-svc
      port: 8080
  - matches:
    - path:
        type: PathPrefix
        value: /stats
    backendRefs:
    - name: stats-svc
      port: 3200
