apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: request-redirect
  namespace: nginx-app-gateway
  labels:
    httproute: request-redirect
spec:
  parentRefs:
    - kind: Gateway
      name: traefik-gateway
      namespace: traefik-gateway
  hostnames:
    - "nginx-gateway.vmstar.lan"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
